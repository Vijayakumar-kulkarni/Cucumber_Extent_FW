#extent.properties
extent.reporter.spark.start = true
extent.reporter.spark.out = Spark/Flipkart_Test_Spark_Report.html

#attach image as base64, this is needed for sending the report via mail
extent.reporter.spark.base64imagesrc=true

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/Flipkart_Test_Report.pdf
 
#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=HtmlReport/Flipkart_Test_Report.html

#Adding folder name and non repeating pattern
basefolder.name = reports/
basefolder.datetimepattern = d_MMM_YY_HH_mm_ss
